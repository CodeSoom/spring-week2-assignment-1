plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Spring
    id 'org.springframework.boot' version '2.3.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Jackson for JSON.
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'

    // Spring Web
    implementation 'org.springframework.boot:spring-boot-starter-web'

/*  Spring Boot Validation
    - Spring 2.3 부터는 spring-boot-starter-web 의존성 내부에 있던 validation이 사라짐
    - @Valid 관련 검증 어노테이션 기능 제공
*/
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.5.2'

/*  Spring devTool
    - Automatic Restart: claapath에 있는 파일이 변경될 때마다 애플리케이션을 자동으로 재시작해주는 기능 제공
    - Live Reload: 정적 자원(html, css, js) 수정 시 새로고침 없이 바로 적용되는 기능 제공
*/
    developmentOnly("org.springframework.boot:spring-boot-devtools")

/*  Lombok
    - getter, toString, builder 등 반복 작성이 필요한 메서드를 어노테이션을 통해 코드를 줄여주는 기능 제공
*/
    implementation 'org.projectlombok:lombok'
    annotationProcessor('org.projectlombok:lombok')
}

application {
    // Define the main class for the application.
    mainClass = 'com.codesoom.assignment.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
